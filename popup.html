<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="popup.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="main-container">
      <!-- Header -->
      <div class="header">
        <img src="icons8-laptop-error-100.png" alt="logo" width="24px"/>
        <h1>Unethical Element Detector</h1>
      </div>

      <!-- Score Section -->
      <div class="score-section">
        <div class="score-header">
          <span class="score-title">Unethical Score</span>
          <span class="score-value" id="score-value">XX/100</span>
        </div>
        <div class="progress-container">
          <progress id="score-progress" value="60" max="100"></progress>
        </div>
        <p class="score-description" id="score-description">Analyzing...</p>
      </div>

      <!-- Tab Section -->
      <div class="tab-section">
        <button class="tab active" data-target="overview">Overview</button>
        <button class="tab" data-target="detail">Detail</button>
      </div>

      <!-- Content Sections -->
      <div class="overview active-div" id="overview">
        <h2>Detected Dark Patterns</h2>
        <div id="status"></div>
        <ul id="overview-list">
          <!-- Overview items will be populated by JavaScript -->
        </ul>
      </div>

      <div class="detail" id="detail">
        <h2>Dark Pattern Details</h2>
        <div id="issue-list">
          <!-- Detail items will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
